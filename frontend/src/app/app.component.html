<div class="container">
  <h1>Ma To-Do List</h1>

<div>
  <!-- Formulaire pour ajouter une nouvelle tâche -->
  <input [(ngModel)]="newTaskTitle" placeholder="Titre de la tâche" />
  <textarea [(ngModel)]="newTaskDescription" placeholder="Description de la tâche"></textarea>
  <button (click)="addTask()">Ajouter la tâche</button>
</div>

<!-- Liste des tâches -->
<ul>
  <li *ngFor="let task of tasks">
    {{ task.title }} - {{ task.description }}
    <button (click)="deleteTask(task.id)">Supprimer</button>
  </li>
</ul>

</div>
